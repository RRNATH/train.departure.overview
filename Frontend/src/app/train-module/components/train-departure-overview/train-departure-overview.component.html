<main>
    <header>
      <mat-toolbar >
        <span>Trains Departure</span>
      </mat-toolbar>    
    </header>
    <section>
      <div>
        <div>            
          <app-station-selector class="selector" (selectStaionEvent) = "onStationChange($event)" ></app-station-selector>
        </div>
        <div>            
          <table mat-table [dataSource]="departurOverview">
            <ng-container matColumnDef="departureTime">
              <th mat-header-cell *matHeaderCellDef> Planned Departure Time </th>
              <td mat-cell *matCellDef="let element"> {{element.departureTime | date:'shortTime'}} </td>
            </ng-container>
            <ng-container matColumnDef="direction">
              <th mat-header-cell *matHeaderCellDef> Direction </th>
              <td mat-cell *matCellDef="let element"> {{element.direction}} </td>
            </ng-container>
            <ng-container matColumnDef="platform">
              <th mat-header-cell *matHeaderCellDef> Platform </th>
              <td mat-cell *matCellDef="let element"> {{element.platform}} </td>
            </ng-container>
            <ng-container matColumnDef="trainType">
              <th mat-header-cell *matHeaderCellDef> Train Type </th>
              <td mat-cell *matCellDef="let element"> {{element.trainType}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>       
    </section>
</main>
